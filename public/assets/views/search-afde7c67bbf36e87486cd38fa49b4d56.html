<div>
	<h2>
    <div class="row collapse">
      <div class="small-5 columns">
        Search result for "{{searchStr}}":
      </div>
      <div class="small-1 small-7 columns">
        <a class="button secondary" onclick="history.back();">Back</a>
      </div>
    </div>
  </h2>

  <hr/>

  <dl class="tabs" data-tab>
    <dd class="active"><a href="#panelTopics">Topics</a></dd>
    <dd><a href="#panelPosts">Posts</a></dd>
  </dl>

  <div class="tabs-content">
    <div class="content active" id="panelTopics">
      <div id="list8">
        <ul>
          <li>
            <div class="row collapse">
              <div class="small-5 columns">
                <input type="text" ng-model="topicFilter" placeholder="Filter Topics...">
              </div>
              <div class="small-1 small-7 columns">
                <button ng-click="topicFilter = ''" class="alert button small" style="height:37px">X</button>
              </div>
            </div>
          </li>
          <li ng-repeat="topic in topics | filter:topicFilter | orderBy: 'name'">
            <div class="row">
              <div class="small-9 columns">
                <a ng-click="viewTopic(topic._id.$oid, topic.name)">
                  <strong>{{topic.name}}</strong>              
                </a>
                <p>{{topic.description}}</p>
              </div>
              <div class="small-3 columns">
                <span class="round label" ng-click="preEditTopic(topic)">Edit</span><br>
                <span class="round alert label" ng-click="delTopic(topic)">Del</span>
              </div>
            </div>
            <hr/>
          </li>
        </ul>
      </div>
    </div>

    <div class="content" id="panelPosts">
      <div class="row collapse">
        <div class="small-5 columns">
          <input type="text" ng-model="postFilter" placeholder="Filter Posts...">
        </div>
        <div class="small-1 small-7 columns">
          <button ng-click="postFilter = ''" class="alert button small" style="height:37px">X</button>
        </div>
      </div>

      <div id="postList">
        <ul>
          <li ng-repeat="post in posts | filter:postFilter | orderBy: '-created_at'">
            <div class="row" style="font-family:Courier New">
              <div class="small-10 columns">
                <small> {{post.created_at | date:'yyyy-MM-dd  HH:mm:ss'}} </small>
                <code>
                  <p ng-bind-html="post.content | createHyperlinks"></p>
                </code>
                <p>{{post.description}}</p>
              </div>
              <div class="small-2 columns">
                <span class="round label" ng-click="preEditPost(post)">Edit</span><br>
                <span class="round alert label" ng-click="delPost(post)">Del</span>
              </div>
            </div>
          </li>      
        </ul>
      </div>
    </div>
  </div>
</div>
