<div>
  <div id="createPostModal" class="reveal-modal" data-reveal>
    <h3>Add Post</h3>
    <form>
      <textarea placeholder="Content" ng-model="formData.content" required></textarea>
      <input type="text" placeholder="Description" ng-model="formData.description">
      Insert URL Title within Description? <input type="checkbox" ng-model="formData.insertTitle"><br/>
      <input ng-click="createPost(formData)" class="button" value="Submit">
    </form>
    <a class="close-reveal-modal">&#215;</a>
    
    <pre>
      {{ formData }}
    </pre>
  </div>
  
  <div id="editPostModal" class="reveal-modal" data-reveal>
    <h3>Edit Post</h3>
    <form>
      <textarea placeholder="Content" ng-model="formData.content" required></textarea>
      <input type="text" placeholder="Description" ng-model="formData.description">
      Insert URL Title within Description? <input type="checkbox" ng-model="formData.insertTitle"><br/>
      <input ng-click="editPost(formData)" class="button" value="Submit">
    </form>
    <a class="close-reveal-modal">&#215;</a>
  </div>
	
	<h2>
    <!--a href="javascript:history.back()" class="button style="margin-right:50px"" >Back</a-->
    Topic {{topicName}}
    <a data-reveal-id="createPostModal" class="round button" style="margin-left:50px">Add Post</a>
  </h2>

  <hr/>
  <dl class="sub-nav">
    <dt>SubTopics:</dt>
    <dd class="active"><a href="#">Add</a></dd>
    <!--dd><a href="#">Ding</a></dd-->
  </dl>
  <hr/>
  
  <div class="row">
    <div class="small-5 columns">
      <input type="text" ng-model="postFilter" placeholder="Filter Posts...">
    </div>
  </div>

  <div id="list7">
    <ul>
      <li ng-repeat="post in posts | filter:postFilter">
        <div class="row" style="font-family:Courier New">
          <div class="small-10 columns">
            <small> - {{post.created_at}} - </small>
            <code>
              <p ng-bind-html="post.content | createHyperlinks"></p>
            </code>
            <p>{{post.description}}</p>
          </div>
          <div class="small-2 columns">
            <span class="round label" ng-click="preEditPost($index)">Edit</span><br>
            <span class="round alert label" ng-click="delPost(post.sid, $index)">Del</span>
          </div>
        </div>
      </li>      
    </ul>
  </div>
</div>
