<div>
  <h2>Folders</h2>
  <hr/>
  <ul class="rectangle-list">
    <li ng-repeat="folder in folders">
      <div class="row">
        <div class="small-9 columns">
          <p>{{folder.name}}</p>
        </div>
        <div class="small-3 columns">
          <span class="round alert label" ng-click="delFolder(folder.sid, $index)">Delete</span>
        </div>
      </div>
    </li>      
  </ul>
</div>
